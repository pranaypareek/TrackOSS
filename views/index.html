<!DOCTYPE html>
<html ng-app="issues">

    <title>Issues</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="/js/libs/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/js/libs/angular-material-data-table/dist/md-data-table.css"/>

        <script type="text/javascript" src="/js/routes/routes.js"></script>

        <script type="text/javascript" src="/js/controllers/IssuesController.js"></script>
